<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        frase = 'Como teA fue Aen el Parcial?'.toLowerCase()
        
        cantidadAFrase = 0
                
        for (let i = 0; i < frase.length; i++) {
            
            if (frase.charAt([i]) == 'a'|| 
                frase.charAt([i]) == 'e' || 
                frase.charAt([i]) == 'i' || 
                frase.charAt([i]) == 'o' || 
                frase.charAt([i]) == 'u') 
                cantidadAFrase++
        
        }
        
        console.log("El numero de A es en la frase " + cantidadAFrase) 
            
        
    </script>
</body>
</html>
