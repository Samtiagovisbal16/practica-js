<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script>
        function modificarH1() {
            
            var h1 = document.getElementById("h1")
            h1.setAttribute("class", "tipoLetra")
            h1.innerText = "Como vas con el proyecto"
        }
    </script>
</head>
<body>
    <h1 id="h1">Ejemplo javaScript</h1>

    <button onclick="modificarH1()">Modificar</button>

</body>
</html>
